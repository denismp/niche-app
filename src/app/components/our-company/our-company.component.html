<div class="row">
    <div class="col-md-12">

        <p-dataTable [value]="ourCompanys" [rows]="10" expandableRows="false" [paginator]="true" [responsive]="true" selectionMode="single"
            [(selection)]="selectedOurCompany">
            <p-header>
                <b>Our Company</b>
            </p-header>
            <!-- <p-column expander="true" styleClass="col-icon" [style]="{'width': '30px'}"></p-column> -->
            <p-column field="id" header="ID" [sortable]="true" [style]="{'width': '3%'}"></p-column>
            <p-column field="company.id" header="Company ID" [sortable]="true" [style]="{'width': '10%'}"></p-column>
            <p-column field="company.email" header="Email" [sortable]="true"></p-column>
            <p-column field="company.companyName" header="Company Name" [sortable]="true"></p-column>
            <p-column field="company.webSite" header="Web Site" [sortable]="true"></p-column>
            <p-column field="company.phone" header="Phone" [sortable]="true"></p-column>
            <p-column field="company.notes" header="Notes" [sortable]="true"></p-column>
